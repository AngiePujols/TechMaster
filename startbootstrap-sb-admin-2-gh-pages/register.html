<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>


    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4e73df, #224abe);
        }

        .card {
            border-radius: 1rem;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }

        .form-control {
            border-radius: 2rem;
            height: 50px;
            font-size: 1rem;
        }

        .text-gray-900 {
            color: #495057 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="card shadow-lg my-5">
                    <div class="card-body p-4">
                        <!-- Title -->
                        <div class="text-center">
                            <h1 class="h3 text-gray-900 mb-4 font-weight-bold">¡Crea una Cuenta!</h1>
                        </div>
                        <!-- Registration Form -->
                        <form class="user" id="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" style="font-size: 1rem;"
                                        id="nombre" placeholder="Nombre" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" style="font-size: 1rem;"
                                        id="apellido" placeholder="Apellido" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" style="font-size: 1rem;"
                                    id="usuario" placeholder="Nombre de Usuario" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" style="font-size: 1rem;"
                                    id="correo" placeholder="Correo Electrónico" required>
                            </div>
                            <div class="form-group">
                                <select class="form-control form-control" id="rol" style="font-size: 1rem;" required>
                                    <option value="" disabled selected>Selecciona un Rol</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Vendedor">Vendedor</option>
                                </select>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-user"
                                            style="font-size: 1rem; position: relative; border-radius: 2rem;"
                                            id="contrasena" placeholder="Contraseña" required>
                                        <div class="input-group-append"
                                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
                                            <span class="input-group-text"
                                                onclick="togglePasswordVisibility('contrasena')"
                                                style="border: none; background: transparent; cursor: pointer;">
                                                <i class="fas fa-eye" id="icon1"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-primary btn-user btn-block w-50 mx-auto"
                                style="font-size: 1rem; font-weight: bold;">
                                Registrar Cuenta
                            </button>
                        </form>
                        <hr>

                        <div class="text-center" style="font-size: 1.2rem;">
                            <a class="small font-weight-bold" href="login.html">¿Ya tienes una cuenta? Inicia
                                sesión!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="register.js"></script>


</body>

</html>
