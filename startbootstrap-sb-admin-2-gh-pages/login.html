<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Iniciar Sesión</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4e73df, #224abe);
        }

        .card {
            border-radius: 1rem;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .text-gray-900 {
            color: #495057 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="card shadow-lg my-5">
                    <div class="card-body p-4">
                        <!-- Title -->
                        <div class="text-center">
                            <h1 class="h3 text-gray-900 mb-4 font-weight-bold">¡Bienvenido de nuevo!</h1>
                        </div>
                        <!-- Login Form -->
                        <form class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user w-75 mx-auto"
                                    id="exampleInputUsername" aria-describedby="usernameHelp"
                                    placeholder="Ingrese su nombre de usuario..." required style="font-size: 1rem;">
                            </div>
                            <div class="form-group w-75 mx-auto position-relative">
                                <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                    placeholder="Contraseña" required style="font-size: 1rem;">
                                <!-- Ícono de ojo dentro del input -->
                                <span class="position-absolute" onclick="togglePasswordVisibility()"
                                    style="right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block w-50 mx-auto"
                                style="font-size: 1rem; font-weight: bold;">
                                Iniciar Sesión
                            </button>
                        </form>
                        <hr>
                        <div class="text-center" style="font-size: 1.2rem;">
                            <a class="small font-weight-bold" href="register.html">¡Crea una cuenta!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="login.js"></script>


</body>

</html>
